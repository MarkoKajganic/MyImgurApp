<h3>Add new album</h3>

<div class="container">

  <form #albumForm="ngForm" (ngSubmit)="submit(title)">
      <div class="form-group">
          <label>Title</label>
          <input #name="ngModel"  [(ngModel)]="title" name="title" type="text" class="form-control">
      </div>

      <div>
          <button type="submit">Add Album</button>
      </div>
  </form>

</div>
